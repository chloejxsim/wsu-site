<!DOCTYPE HTML>
<html lang="en">

<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="static/styles.css">
</head>

<body>

<nav class="navbar navbar-expand-lg px-3 navbar-dark">

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('competitions') }}">competitions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('resources') }}">resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news') }}">news</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('resources') }}#contact">contact</a>
            </li>
        </ul>

        <div class="ms-auto">
            <a class="nav-link nav-btn nav-btn-outline" href="">log in</a>
        </div>

    </div>

</nav>

{% block content %}
{% endblock %}





<footer class="footer-content container-fluid">
    <p>Wellington Speaking Union</p>
    <p>&copy; 2023</p>
    <section class="mb-2">
        <a class="footer-link"><i class="bi bi-facebook"></i></a>
        <a class="footer-link"><i class="bi bi-twitter"></i></a>
        <a class="footer-link"><i class="bi bi-youtube"></i></a>
    </section>

</footer>

</body>

</html>
