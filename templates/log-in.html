{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<div class="container-m recent-news-containers white-bg">

    <h2 class="recent-news-heading"> Please enter your credentials </h2>

  <div class="alert"> {{error}} </div>

  <form action="{{url_for('login')}}" method="POST">
    <div>
      <label for="email" class="form-label">Please enter your email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="" value="{{email}}" required>
    </div>
    <div>
      <label for="password" class="form-label">Please enter your password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="" value="{{password}}" required>
    </div>
    <br>
    <div class="text-end">
      <button type="reset" class="btn btn-primary recent-news-button">Reset</button>
      <button type="submit" class="btn btn-primary recent-news-button">Submit</button>
    </div>
  </form>

</div>

{% endblock %}
